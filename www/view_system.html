<div class="ra-auth-provider" data-dojo-type="ngn/view/DialogView" data-dojo-props="nid: '_ngn_selectProvider', title: 'Select Provider'">
	<div data-dojo-type="ngn/view/FieldSection">
        <div class="ra-login google btn-danger" data-dojo-type="ngn/view/Button" data-dojo-props="nid: '_ngn_google', label: 'Google'"></div>
	</div>
	<div data-dojo-type="ngn/view/FieldSection">
        <div class="ra-login facebook btn-primary" data-dojo-type="ngn/view/Button" data-dojo-props="nid: '_ngn_facebook', label: 'Facebook'"></div>
    </div>
    <div data-dojo-type="ngn/view/FieldSection">
        <div class="ra-login bluemix btn-info" data-dojo-type="ngn/view/Button" data-dojo-props="nid: '_ngn_bluemix', label: 'Bluemix'"></div>
    </div>
</div>

<div class="ra-signin" data-dojo-type="ngn/view/FormView" data-dojo-props="nid: '_ngn_signIn', title: 'Sign In'">
	<div data-dojo-type="ngn/view/Text">Please Sign In - press the Sign In button in the top right corner</div> 
</div>

<div class="ra-notallowed" data-dojo-type="ngn/view/FormView" data-dojo-props="nid: '_ngn_notAllowed', title: 'Not allowed'">
	<div data-dojo-type="ngn/view/Text">You are not allowed to use this application. Please sign out and sign in as a different user.</div> 
</div>

<div class="ra-error-dialog" data-dojo-type="ngn/view/DialogView" data-dojo-props="nid: '_ngn_errorDialog', title: 'Error'">
	<div data-dojo-type="ngn/view/Text" data-dojo-props="nid: '_ngn_errorMessage'">
	</div>
	<div data-dojo-type="ngn/view/FieldSection">
        <div class="ra-error-ok google btn-danger" data-dojo-type="ngn/view/Button" data-dojo-props="nid: '_ngn_OK', label: 'OK'"></div>
	</div>	
</div>
